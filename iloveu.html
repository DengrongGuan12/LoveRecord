<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love between Us</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body style="background-image:url(./img/bg.gif)">
    <audio autoplay="autoplay" loop="loop">
        <source src="./music.mp3" type="audio/mpeg" />
      </audio>
    <div id="back">
        <div class="mask"></div>
        <!-- 设置展示的图片，github pages不能有后台程序只能一条一条手动添加了 囧 -->

                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-3"></div>

                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-4"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-5"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-6"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">

                </div>
                <div class="item" style="width: 100%;height: 100%;">

                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-11"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-19-4-21"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div class="preload-19-6-1"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal show" style="top:24%;">
        <div class="modal-dialog" style="opacity: .8">
            <div class="modal-content" style="opacity:.8">
                <div class="modal-header">
                    <h1 class="text-center" style="color: #A94442;font-family: 'JournalRegular', Arial, sans-serif;font-size: 7rem;">the times we together</h1>
                    <p class="text-center small-title">小左 & 小管</p>
                    <p class="text-center small-title">LOVING ON THE WAY</p>
                </div>
                <div class="modal-body text-center" style="line-height: 1.5rem;font-family: 'JournalRegular', Arial, sans-serif;font-size: 3rem;">
                    <p>
                        <span id="day" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="hour" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="minute" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="second" class="time-font"></span>
                    </p>
                    <p>
                        days/hours/min/sec
                    </p>
                    <p class="text-center" style="color:#A94442;font-size: 17px" id="say"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2018/04/29 21:33', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "小管和小左在一起" + parseInt(days / 365) + "年");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "小管和小左在一起" + parseInt(days / 30) + "个月");
        } else
            $(document).attr("title", "小管和小左在一起" + days + "天");

        //设置每一张图片对应的文字
        var says = new Array(
            "18-3.31，收到了小左的상견례，治好了我的毕设焦虑症哈哈",
            "4.26，和小左在一起的夜晚，虽然隔着一只狗子的距离，但心却很近",
            "4.30，先锋书店，认真看书的样子真好看",
            "5.4，拿到了我挑的最好看的娃娃以及耳机，看到纸条的瞬间差点泪目",
            "5.13，图书馆有默契的偷拍",
            "5.17，初次爱你，请多关照",
            "5.20，逛了南师和吃饭睡觉打豆豆猫咖啡店，喂猫+给睡着的猫盖上小被子",
            "5.25，感谢小左回仙林帮我找导师签字，论文很重，小左很机智，小管很幸运",
            "6.2-6.5，和小左的青岛之旅，第一次真正意义上的旅行，因为有你",
            "6.21， 毕业咯，重要的一天当然要和重要的人一起度过",
            "6.21，上一张不够甜蜜",
            "11.10，西溪湿地，实习摄影师学习拍照后的第一次实践，幸好我的模特好看",
            "19-4.21，第一次情侣装出门，感受到路人羡慕的目光",
            "4.28，灵隐寺，轻松登顶飞来峰，把模特拍到模糊的我不是一个好摄影师",
            "6.1，有凉风又不下雨的夏日能去古镇一日游真是幸运呐"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
</body>

</html>
